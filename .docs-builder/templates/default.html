<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} | DevvynMurphy Meta-Project</title>
    <link rel="stylesheet" href="./assets/main.css">
    <style>
        /* Additional document-specific styles can go here */
    </style>
</head>
<body>
    <div class="document {{DOC_TYPE}}">
        <div class="header">
            <h1>{{TITLE}}</h1>
            <div class="subtitle">DevvynMurphy Meta-Project Documentation</div>
            <div class="metadata">
                <span>Last updated: {{LAST_MODIFIED}}</span> |
                <span>Source: {{SOURCE_PATH}}</span>
            </div>
        </div>

        <div class="content">
            {{CONTENT}}
        </div>

        <div class="navigation">
            <a href="./index.html">üè† Documentation Home</a>
            <a href="../README.md">üìã Project README</a>
            <a href="https://github.com/devvynmurphy/devvyn-meta-project">üîó GitHub</a>
        </div>
    </div>

    <script>
        // Add smooth scrolling to anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add copy-to-clipboard for code blocks
        document.querySelectorAll('pre code').forEach(block => {
            const button = document.createElement('button');
            button.textContent = 'Copy';
            button.style.cssText = `
                position: absolute;
                top: 8px;
                right: 8px;
                padding: 4px 8px;
                font-size: 12px;
                background: #666;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                opacity: 0.7;
                transition: opacity 0.2s;
            `;

            button.addEventListener('click', () => {
                navigator.clipboard.writeText(block.textContent).then(() => {
                    button.textContent = 'Copied!';
                    setTimeout(() => button.textContent = 'Copy', 2000);
                });
            });

            block.parentElement.style.position = 'relative';
            block.parentElement.appendChild(button);

            block.parentElement.addEventListener('mouseenter', () => button.style.opacity = '1');
            block.parentElement.addEventListener('mouseleave', () => button.style.opacity = '0.7');
        });

        // Add table of contents for long documents
        const headings = document.querySelectorAll('h2, h3, h4');
        if (headings.length > 3) {
            const toc = document.createElement('div');
            toc.className = 'table-of-contents';
            toc.innerHTML = '<h3>üìë Table of Contents</h3>';

            const list = document.createElement('ul');
            headings.forEach(heading => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${heading.id}`;
                a.textContent = heading.textContent;
                a.style.cssText = `
                    color: var(--primary-color);
                    text-decoration: none;
                    padding: 2px 0;
                    display: block;
                    margin-left: ${(parseInt(heading.tagName.slice(1)) - 2) * 20}px;
                `;
                li.appendChild(a);
                list.appendChild(li);
            });

            toc.appendChild(list);
            toc.style.cssText = `
                background: #f8f9fa;
                border: 1px solid #e9ecef;
                border-radius: 8px;
                padding: 20px;
                margin: 20px 0;
            `;

            const firstH2 = document.querySelector('h2');
            if (firstH2) {
                firstH2.parentNode.insertBefore(toc, firstH2);
            }
        }
    </script>
</body>
</html>
