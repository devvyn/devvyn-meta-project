name: ğŸ“š Generate Documentation

on:
  push:
    paths:
      - '**/*.md'
      - 'agents/**/*'
      - 'rules/**/*'
      - 'templates/**/*'
  pull_request:
    paths:
      - '**/*.md'
      - 'agents/**/*'
      - 'rules/**/*'
      - 'templates/**/*'

jobs:
  convert-docs:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm install

    - name: ğŸ”„ Convert documentation
      run: npm run convert

    - name: ğŸ“Š Check output
      run: |
        echo "Generated files:"
        ls -la docs-html/
        echo "Total HTML files: $(find docs-html -name '*.html' | wc -l)"

    - name: ğŸš€ Deploy to GitHub Pages (if main branch)
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs-html
        destination_dir: docs

    - name: ğŸ’¾ Commit generated files (if main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs-html/
        git diff --staged --quiet || git commit -m "ğŸ“š Auto-update documentation HTML files [skip ci]"
        git push || true
