SPECIFICATION Spec

CONSTANTS
    Tools = {Read, Write, Edit, Bash, TodoWrite, Bridge}
    Agents = {ClaudeCode, ClaudeChat, Human, Hopper, Investigator}
    Files = {file1, file2, file3}
    Priorities = {CRITICAL, HIGH, NORMAL, INFO}
    Contents = {"empty", "content1", "content2", "pattern_detected", "anomaly_flagged",
                "investigation_complete", "solution_proposed", "investigation_requested",
                "pattern_candidate", "anomaly_alert", "technical_implementation",
                "strategic_planning", "framework_evolution"}
    Actions = {"implement", "review", "update", "investigate", "route", "escalate"}

INVARIANT TypeInvariant
INVARIANT MessageOrdering
INVARIANT NoSimultaneousWrite
INVARIANT AgentAuthorityInvariant
INVARIANT UniqueMessageIDs
INVARIANT NoNamespaceCollisions
INVARIANT QueueOrdering
INVARIANT AtomicMessageCreation
INVARIANT FIFOProcessingOrder
INVARIANT MessageNeverLost

CHECK_DEADLOCK TRUE
