
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.4;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #2c3e50;
        }

        .playbook {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 32px;
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0 0 8px 0;
            color: #2c3e50;
        }

        .header .subtitle {
            font-size: 16px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .core-lens {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: 600;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .section-title .emoji {
            margin-right: 10px;
            font-size: 24px;
        }

        .decision-tree {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }

        .decision-tree h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 16px;
        }

        .action-list {
            margin: 0;
            padding-left: 20px;
        }

        .action-list li {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .safe-cuts {
            background: #d5f4e6;
            border-left: 4px solid #27ae60;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 0 6px 6px 0;
        }

        .unsafe-cuts {
            background: #ffeaa7;
            border-left: 4px solid #e74c3c;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 0 6px 6px 0;
        }

        .red-flags {
            background: #fff5f5;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
        }

        .red-flags ul {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }

        .red-flags li {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .emergency-protocols {
            background: #fff3cd;
            border: 2px solid #f39c12;
            border-radius: 8px;
            padding: 20px;
        }

        .emergency-protocols ol {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }

        .emergency-protocols li {
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .competitive-edge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .competitive-edge h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
        }

        .edge-points {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .edge-point {
            font-weight: 600;
            font-size: 14px;
        }

        .bottom-message {
            font-style: italic;
            font-size: 14px;
            margin-top: 15px;
        }

        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
            text-align: center;
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .links a:hover {
            background: #2980b9;
        }

        @media print {
            body { background: white; }
            .playbook { box-shadow: none; }
        }

        @media (max-width: 600px) {
            .playbook { padding: 20px; }
            .edge-points { flex-direction: column; gap: 10px; }
        }


        .rules-header {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
        }

        .rule-section {
            background: #f8f9fa;
            border-left: 4px solid #27ae60;
            padding: 20px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }

        .standard {
            background: #e8f5e8;
            border: 1px solid #27ae60;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rules-header">
            <h1>{{title}}</h1>
            <p>Standards & Guidelines</p>
        </div>
        {{content}}
        <div class="navigation">
            <a href="index.html">‚Üê Back to Documentation Index</a>
        </div>
    </div>
</body>
</html>
