version: '3.8'

services:
  # Temporal server (all-in-one dev mode)
  temporal:
    image: temporalio/auto-setup:1.25.1
    container_name: temporal-dev
    ports:
      - "7233:7233"  # gRPC endpoint
      - "8233:8233"  # Web UI
    environment:
      - DB=sqlite
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    volumes:
      - temporal-data:/etc/temporal/data
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "tctl", "cluster", "health"]
      interval: 5s
      timeout: 5s
      retries: 30

  # Temporal Web UI (already included in auto-setup, but explicit for clarity)
  temporal-ui:
    image: temporalio/ui:2.34.3
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    networks:
      - temporal-network

volumes:
  temporal-data:
    driver: local

networks:
  temporal-network:
    driver: bridge
